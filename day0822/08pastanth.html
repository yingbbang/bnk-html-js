<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 08pastanth.html </title>
    <style>
        *{font-size: 23pt;}
        ul li {
            width: 450;
            margin-bottom: 10px;
        }

        ul li:nth-child(even){
            color: #FF00FF;
        }

        ul li:nth-child(odd){
            color: cadetblue;
        }

        ul li:nth-child(1){
            color: red;
        }

    </style>
</head>
<body>
    <h3> 파스타, 피자, 커피종류  </h3>
    <ul>
        <li>스파게티(Spaghetti) ...</li>
        <li>링귀네(Linguine) ...</li>
        <li>부카티니(Bucatini) ...</li>
        <li>탈리아텔레(Tagliatelle) ...</li>
        <li>페투치네(Fettuccine) ...</li>
        <li>라자냐(Lasagna) ...</li>
        <li>펜네(Penne) ...</li>
        <li>푸실리(Fusilli)</li>
        <li>페델리니(Fedelini)</li>
        <li>라비올리(Ravioli)</li>
    </ul>

</html>
