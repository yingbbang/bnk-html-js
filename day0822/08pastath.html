<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 09gallery.html </title>
    <style>
        *{font-size: 23pt;}
        ul li {
            width : 450;
            margin-bottom : 10px;
        }

        ul li:nth-child(even){
            color: tomato;
        }

        ul li:nth-child(odd){
            color: blue;
        }

        ul li:nth-child(1){
            color: green;
        }

        ul li:nth-child(2){
            color: yellow;
        }

    </style>
</head>
<body>
    <h3> 파스타, 피자, 커피종류, 섬, 산 </h3>
    <ul>
        <li>스파게티 ...</li>
        <li>링귀네 ...</li>
        <li>부카티니 ...</li>
        <li>탈리아텔레 ...</li>
        <li>페투치네 ...</li>
        <li>라쟈냐 ...</li>
        <li>펜네 ...</li>
        <li>푸실리 ...</li>
        <li>페델리니 ...</li>
        <li>라비올리 ...</li>

    </ul>
</body>
</html>
