<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02position.html</title>
    <style>
        *{font-size: 12pt;}

        .container{
            width: 300px;
            height: 310px;
            border: 1px solid tomato; 

        }

        .box{
            width: 300px;
            height: 100px;
            background-color: lightgray;
            border: 1px solid black;
            margin-bottom: 5px;
            text-align: left;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"> 첫번째 요소 </div>
        <div class="box"> 두번째 요소 </div>
        <div class="box"> 세번째 요소 </div>
    </div>
    

</body>
</html>
