<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03position_absoute.html </title>
    <style>
        .container{
         width: 300px; 
         height: 310px;
         border: 1px solid tomato ;
         position: relative; /* 절대위치에서 기준위치  */
        }

        .box{
          width: 120px; height: 100px;
          border: 1px solid black ;
          background-color: lightgray;
          margin-bottom: 3px;
          text-align: center;
          line-height: 100px;
        }

        .absolute-box{
          background-color: lightgreen;
          position: absolute;
          top: 80px;
          /* left: 180px; */
          right:0; /* 권장  */ 
        }

    </style>
</head>
<body>
  <h2> 03position_absolute.html문서 11:42 </h2>

  <div class="container">
    <div class="box"> 첫번째 요소 </div>
    <div class="box absolute-box"> 두번째 요소 </div>
          <!-- 절대위치는 먼저 선행조건위치를 relative설정=기준점역할 -->
          <!-- 절대위치는 top/left/right/bottom 조절 -->
    <div class="box"> 세번째 요소 </div>
  </div>    

</body>
</html>
