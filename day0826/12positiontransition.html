<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 12positiontransition.html </title>
    <style>
        .container{
           border: 1px solid lightgray;
           height: 480px;
        }

        .prod-list img { width: 350px; height: 200px;}

        .prod-list  .caption {
           position: absolute;
           top:200px ;
           width: 350px;
           height: 200px;
           padding-top: 20px;
           opacity: 1;
           background: rgba(0, 0, 0, 0.456);
           transition: all 0.7s ease-in-out;
           z-index: 1;
        }

        .prod-list li {
           list-style: none;
           float:left;
           padding: 0;
           margin: 10px;
           overflow: hidden;
           /* overflow: auto;  비권장*/
           position: relative;
        }

        .prod-list li:hover .caption {
           opacity:0.3; 
           transform: translateY(-200px);
        }

        .caption{
           text-align: center;
           color:white;
           font-size: 20pt; 
        }
    </style>
</head>
<body>

    <div class="container">

            </li>

</html>
