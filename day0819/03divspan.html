<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03divspan.html</title>
    <style>
        *{font-size: 20pt;}
    </style>
</head>
<body>
    <!-- 
    블럭태그 div, p 
    영역인라인 span 
    html주석은 블럭설정후 ctrl + /
    -->
    
    
   <div> 
    12345 
    Lorem 
    ipsum
    </div>

    <p>
      12345
      Lorem 
      ipsum 
    </p>  
   
    <span>
      12345 
      Lorem 
      ipsum 
    </span>  

    <p></p>
    <h1 style="font-size: 34pt;">사자</h1>
    사자는 아프리카에서 살며 강한 다리와 틱 <span style="color: red;">긴 송곳니</span>를 지니고 있습니다
</body>
</html>
