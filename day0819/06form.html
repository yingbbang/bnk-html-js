<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 06form.html </title>
    <style>
        * {font-size: 24pt; margin-left: 5px; margin-top: 10px;}
    </style>
</head>
<body>
  <form name="user_form" id="user_form" action="" method="get">
    <fieldset>
        <legend>로그인 필수입력 항목입니다</legend>
        <label for="user-id">username:</label>
        <input type="text" id="user-id" name="user-id" placeholder="유저이름입력"> <br>
        <label for="user-pw">password:</label>
        <input type="text" id="user-pw" name="user-pw" placeholder="비밀번호입력"> <br>
        <input type="submit" value="로그인"  class="">
        <input type="reset"  value="초기화"  class="">
        <input type="button" value="전송"  class="">
    </fieldset>
  </form>


</body>
</html>
